<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>API Pokémon Go</title>
</head>
<body>
    
     <section class="container">
   
     <main>          
           <div id="box-img">
              <img src="img/pokemon_logo.png" alt="">
           </div>
            <div class="img-info">
               <div id="img"> 
                  <img src="img/ponto-de-interrogacao.png" alt="" id="img-pokemon">
               </div>

               <div class="nome-ordem">
                   <p id="nome">Digite um nome ou <br> um número de [0 a 898]</p>
               </div>
            </div>

            <div class="input-button">
               <div class="inputbox">
                  <input type="text" id="pokemon"  required>
                  <label for="pokemon">Digite aqui:</label>
               </div>
                <button class="btn btn-outline-warning text-dark" type="button"  >
                <i class="fas fa-search"></i>
              </button>
             </div>
        </main>
     </section>

     <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
